name: release-on-tag

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build release metadata artifact
        env:
          TAG_NAME: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail

          mkdir -p dist
          cat > dist/release-metadata.json <<JSON
          {
            "repository": "${REPO}",
            "tag": "${TAG_NAME}",
            "generated_at_utc": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "notes": "Tag-triggered release artifact generated by CI"
          }
          JSON

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata-${{ github.ref_name }}
          path: dist/release-metadata.json

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/release-metadata.json
